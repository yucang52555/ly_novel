<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${book.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分类名：</label>
                            <div class="col-sm-8">
                                <!--<select data-placeholder="&#45;&#45;选择&#45;&#45;" id="payChannel"
                                        name="payChannel"
                                        class="form-control chosen-select" tabindex="2"
                                        dict-type="del_flag"
                                        th:attr="dict-value=${order.payChannel}" >
                                </select>-->
                                <input id="catName" name="catName" th:value="${book.catName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小说名：</label>
                            <div class="col-sm-8">
                                <input id="bookName" name="bookName" th:value="${book.bookName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">作者名：</label>
                            <div class="col-sm-8">
                                <input id="authorName" name="authorName" th:value="${book.authorName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">书籍描述：</label>
                            <div class="col-sm-8">
                                <input id="bookDesc" name="bookDesc" th:value="${book.bookDesc}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">点击量：</label>
                            <div class="col-sm-8">
                                <input id="visitCount" name="visitCount" th:value="${book.visitCount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总字数：</label>
                            <div class="col-sm-8">
                                <input id="wordCount" name="wordCount" th:value="${book.wordCount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评论数：</label>
                            <div class="col-sm-8">
                                <input id="commentCount" name="commentCount" th:value="${book.commentCount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<!--<script type="text/javascript" src="/wangEditor/release/wangEditor.js"></script>-->
<script type="text/javascript" src="/js/appjs/business/book/edit.js">
</script>
</body>
</html>
