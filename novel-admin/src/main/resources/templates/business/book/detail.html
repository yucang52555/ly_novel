<!DOCTYPE html>
<html  xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                    <input id="id" name="id" th:value="${book.id}" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分类名：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.catName}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">小说名：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.bookName}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">作者名：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.authorName}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">书籍描述：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.bookDesc}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">点击量：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.visitCount}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">总字数：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.wordCount}"> </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">评论数：</label>
                        <div class="col-sm-8">
                            <div style="padding-top:8px" class="col-sm-8" th:text="${book.commentCount}"> </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
