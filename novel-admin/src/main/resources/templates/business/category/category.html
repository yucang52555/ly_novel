<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="business:category:add" type="button" class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                        </button>
                    </div>

                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <form id="searchForm">
                        <div class="columns pull-right col-md-2">
                            <input id="name" name="name" type="text" class="form-control"
                                   placeholder="类别名称">
                        </div>
                    </form>

                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 -->
<div>
    <script type="text/javascript">
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="business:category:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/business/category/category.js"></script>
</body>
</html>
